<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Hanken+Grotesk:wght@400;500;700&family=Inter&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@100;400;500&family=Space+Grotesk:wght@500&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section  id="card-section">
   <div class="div-card-front">
    <img src="images/card-logo.svg" class="card-logo">
    <div class="card-num">
      0000 0000 0000 0000
    </div>
    <div class="card-name">
      JANE APPLESEED
    </div>
    <div class="card-date">
      <span class="card-date-mm">00</span>
      /
      <span class="card-date-yy">00</span>
    </div>
   </div>
 
   <div class="div-card-back">
    <div class="card-cvc">
      000
    </div>
  </div> 
  </section>

  <section id="form-section">
    <form>
      <label class="label-name">
        CARDHOLDER NAME
      </label>
      <input type='name' placeholder="e.g. Jane Appleseed" class="input-name">
      <p class="alert-name"></p>
      <label class="label-num">
        CARD NUMBER
      </label>
      <input placeholder="e.g. 1234 5678 9123 0000" class="input-num">
      <p class="alert-card-num"></p>
      <div class="form-flex">
        <div>
          <label>
            EXP.DATE (MM/YY)
          </label>
          <input placeholder="MM" class="input-mm">
          <input placeholder="YY" class="input-yy">
          <p class="alert-date"></p>
        </div>
          <div>
            <label>
              CVC
            </label>
            <input placeholder="e.g. 123" class="input-cvc">
            <p class="alert-cvc"></p>
          </div>
      </div>
    <button class="confirm-button">Confirm</button>
    </form>
  
  </section>



     <!-- Completed state start -->
     <section id="completed-state">
      <div>
        <img src="images/icon-complete.svg" class="complete-icon">
      </div>
      <h1>
        THANK YOU!
      </h1>
      <p>
        We've added your card details
      </p>
      <button class="continue-button">Continue</button>
    </main>
 

 


  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shrija</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
